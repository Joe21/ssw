    <link rel="stylesheet" type="text/css" href="styles/styles.css">

  </head>

  	<div id="container">
      <div class="titlebox">
  		  <h1>To Do List</h1>

		  		<ol id="todo_items">		
		  		</ol>
	  		</div><!-- #unfinished -->	


  		<p>Completed Items</p>
	  		<div id="finished">
	  			<ul id="completed_items">
	  			</ul>
	  		</div><!-- #finished -->

  	</div><!-- #container -->

  </body>
</html>
